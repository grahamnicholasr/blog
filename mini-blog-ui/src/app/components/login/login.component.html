<mat-tab-group [selectedIndex]="selectedIndex">
  <mat-tab label="Login">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="flex flex-col p-5">
      <mat-form-field class="w-full mb-4">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
      <mat-form-field class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" class="w-full">Login</button>
    </form>
  </mat-tab>
  <mat-tab label="Sign Up">
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="flex flex-col p-5">
      <mat-form-field class="w-full mb-4">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
      <mat-form-field class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>
    <mat-form-field class="w-full mb-4">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password">
      </mat-form-field>
      <mat-error *ngIf="signupForm.hasError('passwordMismatch')">
        Passwords do not match.
      </mat-error>
      <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid" class="w-full">Sign Up</button>
    </form>
  </mat-tab>
</mat-tab-group>
